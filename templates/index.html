<html>
	<head>
	</head>
	<body>
		<form action="/login" method="post">
			{% for field in loginform %}
			<tr>
				<th>{{ field.label }}</th>
				<td>{{ field }}</td>
			</tr>
			{% endfor %}
			<input type="submit" name="login">
		</form>
		<h1>Current user: {{current_user.username}}</h1>
		<ul>
			{% for u in users %}
			<li>{{u.username}}</li>
			{% endfor %}
		</ul>
	</body>
</html>
