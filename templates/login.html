{% extends "layout.html" %}
{% block body %}
	<h1>Login</h1>
	{% if error %}
		<p class=error><strong>Error:</strong> {{ error }} </p>
	{% endif %}
	<form action="/login" method="post">
		{% for field in loginform %}
		<tr>
			<th>{{ field.label | safe }}</th>
			<td>{{ field }}</td>
		</tr>
		{% endfor %}
		<input type="submit" name="login">
	</form>
{% endblock %}
